<div ng-model="vacations">
    <!-- <ul>
      <li ng-repeat="vacation in vacations">
		  	{{vacation}}
      </li>
    </ul> -->
	
	<h3 class="expand-title text-center">Crear solicitud de vacaciones</h3>
	<br /><br />
	<form ng-submit="putRequest()">
		<div class="row">
			<div class="large-5 columns">
				<div class="row">
					<div class="small-4 columns">
					  <label for="right-label" class="right inline">Desde: </label>
					</div>
					<div class="small-8 columns">
					  <input type="date" id="right-label" ng-model="requerimiento.start_date">
					</div>
				</div>
				<div class="row">
					<div class="small-4 columns">
					  <label for="right-label" class="right inline">Hasta: </label>
					</div>
					<div class="small-8 columns">
					  <input type="date" id="right-label" ng-model="requerimiento.end_date">
					</div>
				</div>
			</div>
			<div class="large-5 columns">
				<label for="">Motivo</label>
				<textarea name="motivo" id="" cols="10" ng-model="requerimiento.more_text"></textarea>
				<input type="hidden" ng-model="requerimiento.status">
				<input type="hidden" ng-model="requerimiento.employee_id">
			</div>
			<div class="large-2 columns">
				<input type="submit" value="Solicitar" class="button success tiny" />
			</div>
		</div>
	</form>
	<br /><br />
	<hr />
	<br />
	<table class="vacations">
		<thead>
			<tr>
				<th>NOMBRE</th>
				<th class="desde">DESDE</th>
				<th>HASTA</th>
				<th class="dias">DIAS</th>
				<th class="aprobar">APROBAR</th>
				<th class="negar">NEGAR</th>
				<th class="borrar">BORRAR</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="req_info in vac_requirements">
				<td>
					<h5>{{req_info.employee.short_name}}</h5>
				</td>
				<td class="desde">
					<h2>{{ req_info.start_date | date:'d' }}</h2>
					<h6>{{ req_info.start_date | date:'MMMM' }}</h6>
				</td>
				<td>
					<h2>{{ req_info.end_date | date:'d' }}</h2>
					<h6>{{ req_info.end_date | date:'MMMM' }}</h6>
				</td>
				<td class="dias"><h2>{{req_info.dias}}</h2></td>
				<td><a href="#" class="acciones"></a></td>
				<td><a href="#" class="acciones negar"></a></td>
				<td><a href="#" class="acciones borrar"></a></td>
			</tr>
		</tbody>
	</table>
	
</div>
