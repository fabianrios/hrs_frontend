<div class="padding-container">
	<div class="row">
		<div class="large-12 columns">
			<ul class="no-bullet organigrama show-for-small-only">
				<li>
					<div class="pictuare">
						<a><img ng-src="{{organigram.image}}" alt="" /></a>
					</div>
					<div class="org-info">
						<h4 class="no-margin">{{organigram.short_name}}</h4>
						<h5 class="no-margin">{{organigram.posicion}}</h5>
					</div>
					<ul class="no-bullet">
						<li ng-repeat="employee in organigram.children">
							<div class="pictuare" ng-click="mostrar($event)">
								<a><img ng-src="{{organigram.image}}" alt="" /></a>
							</div>
							<div class="org-info">
								<h5 class="no-margin">{{employee.short_name}}</h5>
								<h6 class="no-margin">{{employee.posicion}}</h6>
							</div>
							<ul class="childs no-bullet" ng-if="employee.children">
								<li ng-repeat="razo in employee.children">
									<div class="pictuare">
										<a><img ng-src="{{razo.image}}" alt="" /></a>
									</div>
									<div class="org-info">
										<h5 class="no-margin subheader">{{razo.short_name}}</h5>
										<h6 class="no-margin subheader">{{razo.posicion}}</h6>
									</div>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div id="chart" class="hide-for-small-only"></div>
</div>
