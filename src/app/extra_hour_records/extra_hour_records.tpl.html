<div class="padding-container">
	<h3 class="expand-title text-center first-one">Horas Extras</h3>
	
	<div ng-hide="existsExtraHours()">
		<message-report titulo="titleReport" other="titleReport2"></message-report>
	</div>

	<div ng-show="existsExtraHours()">
		<div class="row">
			<div class="large-12 medium-12 columns">
				<div ng-show="expression">
					<button>Atras</button>
				</div>
				<div></div>
				<div ng-show="expression">
					<button>Adelante</button>
				</div>
			</div>
			<div class="large-12 medium-12 columns">
				<table>
				  <thead>
				    <tr>
				      <th id="th_pern">
				      	<input type="text" ng-model="date_filter" placeholder="Filtro">
				      	<div class="header" id="date_filter" ng-click="sortTables.periodSorting('date_filter')">Periodo</div>
			      	</th>
				      <th>
				      	<input type="text" ng-model="concept_filter" placeholder="Filtro">
				      	<div class="header" id="lgtxt" ng-click="sortTables.sorting('lgtxt')">Descripci√≥n</div>
				      </th>
					    <th class="text-center">Horas</th>
				    </tr>
				  </thead>

				  <tbody ng-repeat="date in payroll_dates | filter : date_filter | orderBy:'origin':sortTables.getDateReverse()">
			  		<tr id="tr_payroll_period">
			  			<td id="td_payroll_period" rowspan="{{ dateFilter(date.value) }}">{{ date.value }}</td>
			  		</tr>
		  			<tr ng-repeat="(key, extra) in extraHourRecords | filter : {fecha: sortTables.getDateFilter(date.value), lgtxt: concept_filter} | orderBy:sortTables.getPredicate():sortTables.getReverse()">
		  				<td scope="row" ng-bind="extra.lgtxt"></td>
		  				<td scope="row" ng-bind="extra.anzhl" class="text-right"></td>
		  			</tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>
</div>
