<div class="padding-container">
	<h3 class="expand-title text-center first-one">Permisos</h3>

	<div ng-hide="existsPermissions()">
		<message-report titulo="titleReport" other="titleReport2"></message-report>
	</div>

	<div ng-show="existsPermissions()">
		<div class="row">
			<div class="large-12 medium-12 columns">
				<table>
				  <thead>
					  <tr>
					  	<th scope="column" class="text-center">
				      	<div class="header" id="text_permission" ng-click="sortTables.sortingTable('text_permission')">Motivo del permiso</div>
					  	</th>
					  	<th scope="column" class="text-center th-permission-date" >
				      	<div class="header" id="begda" ng-click="sortTables.sortingTable('begda')">Fecha de inicio</div>
				  		</th>
				  		<th scope="column" class="text-center th-permission-date">Fecha de fin</th>
					    <th scope="column" class="text-center">Dias habiles asignados</th>
					    <th scope="column" class="text-center">Dias calendario recibidos</th>
					  </tr>

					  <tr>
					  	<th scope="column">
					  		<input type="text" class="input-filter" ng-model="text_permission_filter" placeholder="Filtro">
					  	</th>
					  	<th scope="column">
					  		<input type="text" class="input-filter" ng-model="begda_filter" placeholder="Filtro">
				  		</th>
				  		<th scope="column"></th>
					    <th scope="column"></th>
					    <th scope="column"></th>
					  </tr>
				  </thead>
				  <tbody>
				  	<tr ng-repeat="permission in permissions | filter:{text_permission:text_permission_filter, begda:begda_filter} | orderBy:sortTables.getPredicate():sortTables.getReverses()">
		  				<td scope="row">{{ permission.text_permission }}</td>
					    <td scope="row" class="text-right">{{ permission.begda  }}</td>
					    <td scope="row" class="text-right">{{ permission.endda  }}</td>
					    <td scope="row" class="text-right">{{ permission.days_working }}</td>
					    <td scope="row" class="text-right">{{ permission.days_taken }}</td>
		  			</tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>
</div>
