<div class="padding-container">
	<h3 class="expand-title text-center first-one">Vacaciones Compensadas</h3>
	
	<div ng-hide="existsCompesatoryVacations()">
		<message-report titulo="titleReport" other="titleReport2"></message-report>
	</div>

	<div ng-show="existsCompesatoryVacations()">
		<div class="row">
      <div class="large-12 medium-12 columns">
        <table>
          <thead>
            <tr>
              <th scope="column" class="text-center">
                <div class="header" id="qctxt" ng-click="sortTables.sortingTable('qctxt')">Descripci√≥n</div>
              </th>
              <th scope="column" class="text-center th-permission-date" >
                <div class="header" id="begda" ng-click="sortTables.sortingTable('begda')">Fecha de inicio</div>
              </th>
              <th scope="column" class="text-center th-permission-date">Fecha de fin</th>
              <th scope="column" class="text-center">Dias</th>
            </tr> 
            <tr>
            	<th scope="column">
                <input type="text" class="input-filter" ng-model="concept_text_filter" placeholder="Filtro">
              </th>
              <th scope="column">
                <input type="text" class="input-filter" ng-model="date_filter" placeholder="Filtro">
              </th>
              <th scope="column"></th>
              <th scope="column"></th>
            </tr>
          </thead>
          <tbody>
		  			<tr ng-repeat="(key, vacation) in compensatoryVacationRecords | filter : {begda: date_filter, qctxt: concept_text_filter} | orderBy:sortTables.getPredicate():sortTables.getReverses()"> 
		  				<td scope="row" ng-bind="vacation.qctxt"></td>
		  				<td scope="row" ng-bind="vacation.begda | date:'dd/MM/yyyy'" class="text-right"></td>
					    <td scope="row" ng-bind="vacation.endda | date:'dd/MM/yyyy'" class="text-right"></td>
					    <td scope="row" ng-bind="vacation.numbr" class="text-right"></td>
		  			</tr>
				  </tbody>
        </table>
      </div>
    </div>
	</div>
</div>
