	<div class="row" ng-switch-when="main.views.employee_info_lookup">
		<div class="large-12 columns">
			<div class="datos_empresariales">
				<h4 ng-style="title_employee_info_style"><span class="fa-building-o fa"></span> Datos laborales</h4>								
				<hr class="m0" />
				<ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-5" ui-sortable="sortableOptions" ng-model="employee_info.datos_empresariales">				
					<li ng-repeat="data in employee_info.datos_empresariales">
						<div ng-switch="data.ncamp" ng-class="privateValidation(data.spriv)">
							<div ng-switch-default>
								<label for="{{data.ncamp}}">{{data.dcamp}}</label>
								<input disabled="{{data.sedit == 'X' ? true : false}}" type="{{data.tcamp == 'NUM' ? 'number' : data.tcamp}}" name="{{data.ncamp}}" value="{{find_job_relation(re_laborales,data.ccamp)}}"/>
							</div>
							<div ng-switch-when="P0001-ANSVH">
								<label for="{{data.ncamp}}">{{data.dcamp}}</label>
								<input disabled="{{data.sedit == 'X' ? true : false}}" type="{{data.tcamp == 'NUM' ? 'number' : data.tcamp}}" name="{{data.ncamp}}" value="{{find_job_relation(re_laborales,data.ccamp)}}"/>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row" ng-switch-when="main.views.severance">
		<div class="large-8 medium-12 columns large-centered">
			<div class="datos_cesantias">
				<div class="row">
					<div class="large-6 columns">
						<h4 ng-style="title_employee_info_style"><span class="fa-bar-chart fa bluetxt"></span> Mis cesantias</h4>
						<hr class="m0" />
						<div class="left">
							<div cesantias fpend='{{fpend}}' newbetrg="{{newbetrg}}" style="height: 180px; width: 140px; overflow:hidden;"></div>
						</div>
						<label class="no-margin">&nbsp;&nbsp;&nbsp;Saldo actual:</label>
						<h3 class="no-margin bluetxt futura">&nbsp;&nbsp;&nbsp;{{elsaldocesantias | currency:"$":0}}</h3>
					</div>
					<div class="large-6 columns">
						<h4><span class="fa-bar-chart fa greentxt" ></span> Mis Int. de cesantias</h4>
						<hr class="m0" />
						<div class="left">
							<div intcesantias intfpend='{{intfpend}}' intnewbetrg="{{intnewbetrg}}" style="height: 180px; width: 140px; overflow:hidden;"></div>
						</div>
						<label class="no-margin">&nbsp;&nbsp;&nbsp;Saldo actual:</label>
						<h3 class="no-margin greentxt futura">&nbsp;&nbsp;&nbsp;{{intcesantias | currency:"$":0}} </h3>						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
