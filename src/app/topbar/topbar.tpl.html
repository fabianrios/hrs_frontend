<div class="left">
	<a href="/#/home"><img alt="Otrologo" class="logo" ng-src="images/{{user.company.logo}}"></a>
	<h1 class="title left show-for-medium-up"></h1>
</div>
<div class="right">
	<div class="user_nav show-for-large-up">
		<div class="text-right" ng-init="">			   
		    
		    
			<a ui-sref="main.views.notifications()" class="comments"><span class="icon-light-bulb"></span><i class="number comment" ng-if="notifications['count']> 0" ng-bind="notifications['count']"> </i></a>
			<h5 class="subheader no-margin capitalize"><a ui-sref="main.views.employee_info"><span class="icon-user"></span> {{user.name | lowercase}}</a></h5>
			<div class="worker">
				<img ng-src="{{user.pic ? user.pic : user.employee.image}}">
			</div>
			<h5 class="subheader no-margin"><a ui-sref="main.views.edit()"><span class="icon-cog2"></span></a></h5>
			<h5 class="subheader no-margin"><a href="" ng-click="logout()" rel="nofollow"><span class="icon-logout"></span></a></h5>
		</div>
	</div>
</div>
