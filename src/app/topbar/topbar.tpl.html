<div class="left">
	<a href="/#/home"><img alt="Otrologo" class="logo" ng-src="images/{{user.company.logo}}"></a>
	<h1 class="title left show-for-medium-up"></h1>
</div>
<div class="right">
	<div class="user_nav show-for-large-up">
		<div class="text-right" ng-init="">
			<a ui-sref="main.views.notifications()" class="comments" data-tooltip aria-haspopup="true" title="Notificaciones">
			<!--<a class="comments" data-tooltip aria-haspopup="true" title="Notificaciones">-->
				<span class="icon-light-bulb" ng-style="notifications_icon_style" 
				ng-mouseover="notificationsIconHover(true)" ng-mouseleave="notificationsIconHover(false)"></span>
				<i class="number comment" ng-if="notifications['count']> 0" ng-bind="notifications['count']"> </i>
			</a>
			<h5 class="subheader no-margin capitalize" ng-style="link_topbar_style">
				<a ui-sref="main.views.employee_info" ng-style="link_topbar_style">
					<span class="icon-user"></span>
					{{user.name | lowercase}}
				</a>
			</h5>
			<div class="worker" ng-style="circle_worker_style">
				<img ng-src="{{user.pic ? user.pic : user.employee.image.url}}">
			</div>
			<!--
			<h5 class="subheader no-margin">
				<a ui-sref="main.views.employee_info" data-tooltip aria-haspopup="true" title="ConfiguraciÃ³n">
					<span class="icon-cog2"></span>
				</a>
			</h5>
			-->
			<h5 class="subheader no-margin" ng-style="link_topbar_style">
				<a href="" ng-click="logout()" rel="nofollow" data-tooltip aria-haspopup="true" title="Salir" 
				ng-style="link_topbar_style">
					<span class="icon-logout"></span>
				</a>
			</h5>
		</div>
	</div>
</div>
