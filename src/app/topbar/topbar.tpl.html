<div class="left">
	<a href="/#/home"><img alt="Otrologo" class="logo" ng-src="images/{{user.company.logo}}"></a>
	<h1 class="title left show-for-medium-up"></h1>
</div>
<div class="right">
	<div class="user_nav show-for-medium-up">
		<div class="text-right">
			{{topbar}}
			<a ui-sref="main.views.articles()" class="comments"><span class="icon-comment"></span><i class="number comment">{{articles_not_mine.length}}</i></a>
			<h5 class="subheader no-margin capitalize"><a ui-sref="main.views.employee_info"><span class="icon-user"></span> {{user.name | lowercase}}</a></h5>
			<div class="worker">
				<img ng-src="{{user.pic ? user.pic : user.employee.image}}">
			</div>
			<h5 class="subheader no-margin"><a ui-sref="main.views.edit()"><span class="icon-cog2"></span></a></h5>
			<h5 class="subheader no-margin"><a href="" ng-click="logout()" data-method="delete" rel="nofollow"><span class="icon-logout"></span></a></h5>
		</div>
	</div>
</div>
