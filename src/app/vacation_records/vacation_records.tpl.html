<div class="padding-container">
	<h3 class="expand-title text-center first-one">Vacaciones Disfrutadas</h3>
	
	<div ng-hide="existsEnjoyedVacations()">
		<message-report titulo="titleReport" other="titleReport2"></message-report>
	</div>

	<div ng-show="existsEnjoyedVacations()">
		<div class="row">
      <div class="large-12 medium-12 columns">
        <table>
          <thead>
            <tr>
              <th scope="column" class="text-center">
                <div class="header" id="atext" ng-click="sortTables.sortingTable('atext')">Descripción</div>
              </th>
              <th scope="column" class="text-center th-permission-date" >
                <div class="header" id="begda" ng-click="sortTables.sortingTable('begda')">Fecha Inicial</div>
              </th>
              <th scope="column" class="text-center th-permission-date">Fecha Final</th>
              <th scope="column" class="text-center">Días disfrutados</th> 
					    <th scope="column" class="text-center">Días calendario</th>
            </tr>
            <tr>
            	<th scope="column">
                <div class="fa fa-filter filter-icon"></div>
                <input type="text" class="input-filter" ng-model="concept_text_filter" placeholder="Ej. Vacaciones RCN">
              </th>
            	<th scope="column">
                <div class="fa fa-filter filter-icon"></div>
                <input type="text" class="input-filter" ng-model="date_filter" placeholder="Ej. dd/mm/yyyy">
              </th>
              <th scope="column"></th>
              <th scope="column"></th>
            	<th scope="column"></th>
            </tr>
          </thead>
				  <tbody>
		  			<tr ng-repeat="(key, vacation) in enjoyedVacation | filter : {begda: date_filter, atext: concept_text_filter} | orderBy:sortTables.getPredicate():sortTables.getReverses()"> 
		  				<td scope="row" ng-bind="vacation.atext"></td>
		  				<td scope="row" ng-bind="vacation.begda | date:'dd/MM/yyyy'" class="text-right"></td>
					    <td scope="row" ng-bind="vacation.endda | date:'dd/MM/yyyy'" class="text-right"></td>
					    <td scope="row" ng-bind="vacation.abwtg" class="text-right"></td>
					    <td scope="row" ng-bind="vacation.kaltg" class="text-right"></td>
		  			</tr>
				  </tbody>
        </table>
      </div>
    </div>
	</div>
</div>
