<div class="row">
	<div class="large-4 medium-4 small-12 columns">
		<div class="spacehead-index"></div>
		<div class="enterprise-image" data-subdomain="{{subdomain}}">
			<img alt="companylogo" ng-src="{{logo}}">
		</div>
		<div data-alert class="alert-box {{alert.type}}" ng-repeat="alert in alerts">
			<span ng-bind-html="alert.msg"></span>
			<a href="" class="close" ng-click="closeAlert($index)">&times;</a>
		</div>
		<form role="form" ng-submit="login()" novalidate >
		 <label for="login">Correo:</label>
		 <input type="text" ng-model="credentials.login" id="login" ng-keyup="convertlowercase()">
		 <label for="password">Contraseña: </label>
		 <input type="password" ng-model="credentials.password" id="password">
		 <div class="row">
		 	<div class="small-6 columns" ng-show="viewforgotpassword">
				<a ui-sref="login.password_reset()" class="whitetxt" >¿Has olvidado tu contraseña?</a>
 			</div>

		 	<div class="small-6 columns"> 
				<input type="submit" value="Iniciar sesión" class="button success small">
 			</div>
		 </div>
		</form>
	</div>
	<div class="large-8 columns">
		&nbsp;
	</div>
</div>
