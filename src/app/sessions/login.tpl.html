
<div class="row">
	<div class="large-4 medium-4 small-12 columns">
		<br /><br /><br /><br />
		<div class="enterprise-image">
			<img alt="Hrlogo" src="images/hrs_logo.png">
		</div>
		<div data-alert class="alert-box {{alert.type}}" ng-repeat="alert in alerts">
			<span ng-bind-html="alert.msg"></span>
			<a href="" class="close" ng-click="closeAlert($index)">&times;</a>
		</div>
		<form role="form" ng-submit="login()" >
		 <label for="email">Correo:</label>
		 <input type="email" ng-model="credentials.email" id="email">
		 <label for="password">Contraseña:</label>
		 <input type="password" ng-model="credentials.password" id="password">
		 <input type="submit" value="Iniciar sesión" class="button success small right">
		</form>
	</div>
	<div class="large-8 columns">
		&nbsp;
	</div>
</div>
