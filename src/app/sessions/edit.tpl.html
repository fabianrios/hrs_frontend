<h1>edit template</h1>
<form role="form" ng-submit="login()" >
 <label for="name">Nombre:</label>
 <input type="text" ng-model="credentials.name" id="name">
 <label for="image">Imagen:</label>
 <input type="text" ng-model="credentials.image" id="image">
 <label for="email">Correo:</label>
 <input type="email" ng-model="credentials.email" id="email">
 <label for="password">Contraseña:</label>
 <input type="password" ng-model="credentials.password" id="password">
 <label for="password_confirmation">Confirmación de contraseña:</label>
 <input type="password" ng-model="credentials.password_confirmation" id="password_confirmation">
 <label for="current_password">Contraseña actual:</label>
 <input type="password" ng-model="credentials.current_password" id="current_password">
 
 <input type="submit" value="Editar información" class="button success">
</form>
