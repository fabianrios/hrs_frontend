<div class="row">
	<div class="large-4 medium-4 small-12 columns">
		<div class="spacehead-index"></div>
		<div class="enterprise-image" data-subdomain="{{subdomain}}">
			<img alt="companylogo" ng-src="{{company_logo.url}}">
		</div>
		
		<div ng-repeat="alert in errors" data-alert class="alert-box alert">
			{{ alert }}
			<a href="#" class="close">&times;</a>
		</div>
		<div data-alert id="msg_success" class="alert-box secondary">
			{{ successMessage }}
			<a href="#" class="close">&times;</a>
		</div>

		<form ng-submit="submit()">
			<h4 class="text-left whitetxt">Cambia tu contraseña</h4>
			
			<label for="password">Nueva contraseña:</label>
			<input type="password" ng-model="password" id="password" required>

			<label for="password_confirmation">Confirma contraseña:</label>
			<input type="password" ng-model="passwordConfirmation" id="password_confirmation" required>

			<div class="row">
			 	<div class="small-6 columns">
			 		<a ui-sref="login.auth()" class="whitetxt" >Login</a>
			 	</div>
			 	<div class="small-6 columns"> 
					<input type="submit" value="Enviar" class="button success small right">
	 			</div>
		 	</div>
		</form>
	</div>
	<div class="large-8 columns">
		&nbsp;
	</div>
</div>
