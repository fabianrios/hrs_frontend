<div class="padding-container">
	<h3 class="expand-title text-center first-one">Embargos</h3>
	
	<div class="row">
		<fieldset>
			<legend>Filtros</legend>
			<div class="large-2 medium-2 columns">
				<label for="date_filter" class="inline">Periodo Nomina:</label>
			</div>
			<div class="large-2 medium-2 columns">
				<select id="date_filter" ng-model="payroll_date_filter.$">
					<option value="">Todos</option>
					<option ng-repeat="date in payroll_dates">{{ date }}</option>
				</select>
			</div>
			
			<div class="large-2 medium-2 columns">
				<label for="payroll_filter" class="inline">Descripción:</label>
			</div>
			<div class="large-4 medium-4 columns left">
				<select id="payroll_filter" ng-model="payroll_concept_filter">
					<option value="">Todos</option>
					<option ng-repeat="concept in payroll_concepts">{{ concept }}</option>
				</select>
			</div>
		</fieldset>
	</div>
	
	<div class="row">
		<div class="large-12 medium-12 columns">
			<table>
			  <caption>Embargos</caption>
			  <thead>
				  <tr>
				  	<th scope="column" class="text-center">Periodo de Nomina</th>
				  	<th scope="column" class="text-center">Descripción</th>
				  	<th scope="column" class="text-center">Demandante</th>
				    <th scope="column" class="text-center">Monto</th>
				    <th scope="column" class="text-center">Pagos</th>
				    <th scope="column" class="text-center">Saldos</th>
				  </tr>	
			  </thead>
		  	<tbody ng-repeat="date in payroll_dates | filter : payroll_date_filter">
		  		<tr id="tr_payroll_period">
		  			<td id="td_payroll_period" rowspan="{{ user.embargoes.length | filter : {fpper: date} }}">{{ date }}</td>
		  		</tr>
	  			<tr ng-repeat="(key, embargo) in user.embargoes | filter : {fpper: date, desga: payroll_concept_filter}"> 
	  				<td scope="row">{{ embargo.desga }}</td>
	  				<td scope="row">{{ embargo.gorna }} {{ embargo.pnach }}</td>
	  				<td scope="row">$ {{ embargo.value.toLocaleString() }}</td>
				    <td scope="row">$ {{ embargo.gardv.toLocaleString() }}</td>
				    <td scope="row">$ {{ embargo.balan.toLocaleString() }}</td>
	  			</tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
