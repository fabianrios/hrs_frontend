<div class="off-canvas-wrap" data-offcanvas>
		  <div class="inner-wrap">
			<nav class="tab-bar">
				<section class="left-small">
					<a href="" class="left-off-canvas-toggle menu-icon">
						<span></span>
					</a>
				</section>
				<section class="middle tab-bar-section" ui-view="topbar"></section>
				<section class="right-small"><a class="right-off-canvas-toggle menu-icon"><i class="fa fa-sort-amount-asc workers-icon"></i></a></section>
			</nav>
			<aside class="left-off-canvas-menu" ui-view="navbar"></aside>
			<aside class="right-off-canvas-menu" ui-view="sidebar"></aside>
			<section class="main-section">
				<div class="dashboard-profile" ui-view="profile"></div>
				<div class="expandbanner animate-if" ui-view="expandbanner" ng-if="ubicacion == 'main.views.vacations' || ubicacion == 'main.views.employee_info' || ubicacion == 'main.views.employee_info_lookup'"></div>
				<div class="close-banner" ng-if="ubicacion == 'main.views.vacations' || ubicacion == 'main.views.employee_info' || ubicacion == 'main.views.employee_info_lookup'"><a href="" ng-click="toggle($event)"></a></div>
		
				<div class="main-container" id="main-container">
	
				  <div class="main-container-inner">
				    <div class="main-content" ng-class="{'main-content-bigger': ui.sidebar.mainCollapsed}">
						
					  <div class="row">
					  	<div class="large-12 columns">
							<div>
							  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
							</div>
					  	</div>
					  </div> <!-- /row -->
					  
				      <div class="row">
				        <div class="small-12 large-12 columns" ui-view="content"></div>
				      </div>
				    </div>
				  </div> <!-- /main-container-inner -->
  
				</div> <!-- /main-container -->
		
			</section> <!-- main-section -->
			<a class="exit-off-canvas" href=""></a>
		  </div> <!-- /inner-wrap -->
		</div> <!-- /off-canvas-wrap -->
