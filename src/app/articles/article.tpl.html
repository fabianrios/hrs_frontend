<div class="padding-container">
	<message-permission ng-show="showMessagePermission()" titulo="permission_alert"></message-permission>

	<div ng-hide="showMessagePermission()" class="row">
		<div class="large-9 columns">
			<div ng-model="article" class="article">
				<h2 ng-class="article.category"> <img ng-if="!article.publicado" src="images/prohibited.png" alt="No publico"> {{article.titulo}}</h2>
				<span class="label" ng-class="article.category">{{article.category}}</span>
				<div class="right">
					<span class="label secondary">Creado: <span class="capitalize">{{article.created_at | date:"MMMM d 'de' yyyy" }}</span></span> <br />
					<i>Ultima actualizaci√≥n: {{article.updated_at | date:"medium" }}</i>
				</div>
				<br /><br /><br />			
				<img ng-src="{{updateUrl(article.imagen.imagen.url)}}" alt="" class="imgborder" />
	        <div ta-bind="text" ng-model="article.cuerpo" ta-readonly='disabled'></div>
			</div>
		</div>
		<div class="large-3 columns">
			<h4>Autor</h4>
			<div class="profilepic">
				<img alt="profile" ng-src="{{article.employee.image.image.url}}">
			</div>
			<h6 class="no-margin capitalize">
				<div class="ng-binding">{{article.employee.short_name}}</div>
			</h6>
			<h6 class="subheader no-margin capitalize ng-binding">{{article.employee.posicion}}</h6>
		</div><!-- large-3 -->
	</div>
</div>
