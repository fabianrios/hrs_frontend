<div class="bottomize whitening" ng-switch="ubicacion">
	<div class="row"  ng-switch-default>
		<div class="large-7 medium-7 columns">
			<div class="big-profile">
				<img ng-src="{{user.pic}}">
			</div>
			<div class="dash-text-format p-20">
				<h4 class="no-margin whitetxt">
					<a href="#">
						{{employee.short_name}}
					</a>
				</h4>
				<h5 class="subheader no-margin">
					{{employee.posicion}}
				</h5>
				<h5 class="subheader no-margin capitalize">
					{{employee.unidad_org}}
				</h5>
				<h5 class="subheader no-margin capitalize">

				</h5>
			</div>
		</div>
		<div class="large-5 medium-5 columns">
			<br>
			<h4 class="subheader no-margin">
				{{employee.area}}
			</h4>
			<h5 class="subheader no-margin">
				{{employee.division_per}}
			</h5>
			<h5 class="subheader no-margin">
				{{employee.subdivision_per}}
			</h5>
			<a href="tel://{{employee.phone}}">
				<i class="fa fa-phone fa-lg"></i>
			</a>
			&nbsp;
			<a class="lowercase" href="mailto:{{employee.email}}">
				<i class="fa fa-envelope-o fa-lg"></i>
			</a>
		</div>
	</div>
	<div class="row" ng-switch-when="/vacations">
		<div class="large-6 columns">
			<h4>Solicitudes de vacaciones</h4>
			<ul class="breadcrumbs">
				<li>
					<a href="/">Inicio</a>
				</li>
				<li class="unavailable">
					<a href="#">Solicitudes</a>
				</li>
				<li class="current"><a href="/requirements">Solicitud de vacaciones</a></li>
			</ul>
		</div>
		<div class="large-6 columns">
			<div class="pt-10">
				<div class="row">
					<div class="large-3 columns">
						<h6 class="subheader text-right t-15">Aprobador:</h6>
					</div>
					<div class="large-9 columns">
						<div class="aprobador">
							<div class="pic dib">
								<img alt="Generic_user_image" src="http://placehold.it/150x150">
							</div>
							<div class="info dib">
								<a href="mail_to:m.murillo@hrsolutions-co.com" class=""><i class="fa fa-envelope-o fa-lg"></i>murillo marieth</a><br>
								<a href="tel://+577955973" class=""><i class="fa fa-phone fa-lg"></i>+57 1 795 59 73</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
