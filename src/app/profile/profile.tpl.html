<!--ng-class="ubicacion != 'main.views.dashboard' ? 'whitening' : ''"-->
<div class="bottomize whitening" ng-switch="ubicacion">
	<div class="row"  ng-switch-default>
		<div class="small-12 medium-10 large-7 columns">
			<div class="big-profile">
				<img ng-src="images/generic_user_image.jpg">
			</div>
            <!--dash-text-format-->
			<div class=" p-20 ">
				<h4 class="no-margin whitetxt capitalize card">
					<a ui-sref="main.views.employee_info">
						USUARIO USUARIO USUARIO
					</a>
				</h4>
				<h5 class="subheader no-margin capitalize card">
					GERENTE TI
				</h5>
				<h5 class="subheader no-margin capitalize hide-for-small-only card">
					GERENCIA
				</h5>
			</div>
		</div>

		<div id="employe_area" class="hide-for-small-only hide-for-medium-only large-5 columns">
			<br>
			<h4 class="subheader no-margin">
				Departamente de tecn√≥logia
			</h4>
			<h5 class="subheader no-margin">
				TI
			</h5>
			<h5 class="subheader no-margin">
				INFO
			</h5>
			<a href="tel://{{user.employee.phone}}" data-tooltip aria-haspopup="true" class="has-tip" title="{{user.employee.phone}}">
				<i class="fa fa-phone fa-lg"></i>
			</a>
			&nbsp;
			<a class="lowercase" href="mailto:{{user.employee.email}}" data-tooltip aria-haspopup="true" class="has-tip" title="{{user.employee.email}}">
				<i class="fa fa-envelope-o fa-lg"></i>
			</a>
		</div>
	</div>
	<div class="row"  ng-switch-when="main.views.employee_info_lookup">
		<div class="large-7 medium-7 columns">
			<div class="big-profile">
				<img ng-src="{{employee.image.url}}">
			</div>
			<div class="dash-text-format p-20">
				<h4 class="no-margin capitalize">
					USUARIO USUARIO
				</h4>
				<h5 class="subheader no-margin capitalize">
					{{employee.posicion | lowercase}}
				</h5>
				<h5 class="subheader no-margin capitalize hide-for-small-only">
					{{employee.unidad_org | lowercase}}
				</h5>
			</div>
		</div>
		<div class="large-5 medium-5 columns">
			<br>
			<h4 class="subheader no-margin capitalize">
				{{employee.area | lowercase}}
			</h4>
			<h5 class="subheader no-margin capitalize">
				{{employee.division_per | lowercase}}
			</h5>
			<h5 class="subheader no-margin capitalize">
				{{employee.subdivision_per | lowercase}}
			</h5>
			<a href="tel://{{employee.phone}}" data-tooltip aria-haspopup="true" title="{{employee.phone}}">
				<i class="fa fa-phone fa-lg"></i>
			</a>
			&nbsp;
			<a class="lowercase" href="mailto:{{employee.email}}" data-tooltip aria-haspopup="true" title="{{employee.email}}">
				<i class="fa fa-envelope-o fa-lg"></i>
			</a>
		</div>
	</div>
