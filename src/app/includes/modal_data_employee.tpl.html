<div class="row">
	<div class="small-4 large-2 columns left">
		<div ng-if="employeeData.image.image.url">
			<img ng-src="{{employeeData.image.image.url}}" alt="employee image">
		</div>
		<div ng-if="employeeData.image.url">
			<div class="big-profile">
				<img ng-src="{{employeeData.image.url}}" alt="employee image">
			</div>
		</div>
	</div>
	<div class="small-8 large-8 columns left">
		<div class="row">
			<div class="small-12 large-12 columns left">
				<div id="modalTitle" class="employee-full-name" ng-bind="employeeFullName(employeeData)">
				</div>
			</div>
			<div class="small-6 large-6 columns left employee-position">
				{{employeeData.posicion}}
			</div>
			<div class="small-6 large-6 columns left employee-position">
				{{employeeData.area}}
			</div>

			<div class="small-6 large-6 columns left employee-position">
				{{employeeData.unidad_org | special_capitalize}}
			</div>
			<div class="small-6 large-6 columns left employee-position">
				{{employeeData.division_per | special_capitalize}}
			</div>
			
			<div class="small-12 large-6 columns left employee-position">
				<a ng-if="employeeData.email" class="lowercase" href="mailto:{{employeeData.email | lowercase}}" data-tooltip aria-haspopup="true" title="{{employeeData.email | lowercase}}">
					<i class="fa fa-envelope-o fa-lg"></i>
				</a>
				{{employeeData.email | lowercase}}
			</div>
			<div class="small-12 large-6 columns left employee-position">
				<a ng-if="employeeData.phone" href="tel://{{employeeData.phone}}" data-tooltip aria-haspopup="true" title="{{employeeData.phone}}">
					<i class="fa fa-phone fa-lg"></i>
				</a>
			{{employeeData.phone}}
			</div>
		</div>
	</div>
</div>
<a class="close-reveal-modal" aria-label="Close">&#215;</a>
